on: [push]

name: AzurePowerShellSample

jobs:

  build:
    runs-on: windows-latest
    steps:
    
    - name: Login via Az module
      uses: azure/login@v1.1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 
        
    - name: checkout repo
      uses: actions/checkout@v1

    - name: look for ps1 file
      shell: powershell
      run: |
       .\FrontDoorReport.ps1 -STORAGE_ACCOUNT_KEY ${{ secrets.STORAGE_ACCOUNT_KEY }} -STORAGE_ACCOUNT_NAME ${{ secrets.STORAGE_ACCOUNT_NAME }} -SUBSCRIPTION ${{ secrets.SUBSCRIPTION }}
